<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>

</head>
<body>

    <div class="container">

      <div id="textvieww">0</div>
        <div class="bottom">
            <div class="first-row">
                <input type="button" id="btn" name="" value="1" class="global" onclick="push(1)">
                <input type="button" id="btn" name="" value="2" class="global" onclick="push(2)">
                <input type="button" id="btn" name="" value="3" class="global" onclick="push(3)">
                <input type="button" id="btn" name="" value="+" class="global" onclick="push('+')">
              </div>
              <div class="second-row">
                <input type="button" id="btn" name="" value="4" class="global" onclick="push(4)">
                <input type="button" id="btn" name="" value="5" class="global" onclick="push(5)">
                <input type="button" id="btn" name="" value="6" class="global" onclick="push(6)">
                <input type="button" id="btn" name="" value="-" class="global" onclick="push('-')">
              </div>
              <div class="third-row">
                <input type="button" id="btn" name="" value="7" class="global" onclick="push(7)">
                <input type="button" id="btn" name="" value="8" class="global" onclick="push(8)">
                <input type="button" id="btn" name="" value="9" class="global" onclick="push(9)">
                <input type="button" id="btn" name="" value="*" class="global" onclick="push('*')">
              </div>
              <div class="fourth-row">
                <input type="button" name="" value="C" class="global clear" onclick="clr()">
                <input type="button" id="btn" id="btn" name="" value="0" class="global" onclick="push(0)">
                <input type="button"  name="" value="=" class="global" onclick="equal()">
                <input type="button" id="btn" name="" value="/" class="global" onclick="push('/')">
              </div>
        </div>

    </div>
<script src="js/script.js"></script>
</body>
</html>
